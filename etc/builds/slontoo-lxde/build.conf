[collect ../slontoo-common.conf]

[section release]

type: official

[section portage]

USE: $[:USE_COMMON]

[section profile]

release: 17.0
flavor: desktop
mix-ins: lxde libressl

[section emerge]

packages: [
	app-admin/user-accounts
	app-arch/xarchiver
	app-cdr/xfburn
	app-editors/leafpad
	app-portage/porthole
	app-office/libreoffice
	app-text/atril
	dev-util/geany
	dev-util/vala-wrapper
	dev-vcs/git
	lxde-base/lxde-meta
	lxde-base/lxdm
	mail-client/sylpheed
	media-gfx/gimp
	media-sound/lxmusic
	media-video/parole
	net-im/gajim
	net-misc/connman-gtk
	net-p2p/transmission
	sci-calculators/galculator
	sys-apps/less
	sys-block/gparted
	www-client/firefox
	x11-terms/tilda
	x11-terms/xterm
	xfce-extra/xfce4-power-manager
]
packages/first: [
	lxde-base/lxsession
	sys-fs/udev
	x11-misc/dunst
]
packages/livecd: [
	app-admin/live-installer
	app-admin/sudo
	sys-boot/grub
	sys-boot/os-prober
	sys-boot/syslinux
	sys-fs/dosfstools
	sys-fs/ntfs3g
	sys-fs/squashfs-tools
	sys-kernel/linux-firmware
	x11-base/xorg-server
]

[section baselayout]

services: connman consolekit xdm

[section desktop]

login: lxdm
session: lxde
theme/cursors: Adwaita
theme/gtk: Adwaita
theme/icons: Adwaita
theme/openbox: Bear2
theme/xfwm: Kokodi
