[section profile]

format: slontoo
path: gentoo:slontoo/1.0
arch: $[target/arch:zap]

[section livecd]

kernel/package: sys-kernel/gentoo-sources
memtest: 

isolinux/modules: [
	chain
	gfxboot
	ldlinux
	libcom32
	libutil
	mboot
	whichsys
]

[section version]

python: 2.7

[section snapshot]

type: live
compression: xz
branch/tar: origin/master

[section snapshot/source]

type: git
branch: funtoo.org
name: ports-2013
remote: https://github.com/matijaskala/ports-2013.git
options: pull

[section metro]

options:
options/stage: cache/package
target: gentoo

[section locale]

keymap: us
lang: en_US
timezone: Europe/Ljubljana
